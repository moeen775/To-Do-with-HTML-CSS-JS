<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Document</title>
  </head>
  <body class="main-container">
    
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">ToDo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/pages/Additem.html"
                >AddItem</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/pending.html">Pending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/complete.html">Completed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/clear.html">Clear</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form class="container-add" id="form">
        <div class="mb-3">
          <label for="exampleInputId" class="form-label">Task ID</label>
          <input
            type="text"
            name="id"
            class="form-control"
            id="todoId"
            required
          />
        </div>
        <div class="mb-3">
            <label for="exampleInputId" class="form-label">Task</label>
            <input
              type="text"
              name="id"
              class="form-control"
              id="todoInput"
              required
            />
          </div>
          
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Date</label>
          <input
            type="date"
            name="name"
            class="form-control"
            id="todoDate"
            required
          />
        </div>
        <div class="mb-3">
            <label for="exampleInputId" class="form-label">TimeNeed</label>
            <input
              type="text"
              name="id"
              class="form-control"
              id="todoTimeNeeed"
              required
            />
          </div>
        
        
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01"
              >Shift</label
            >
            <select class="form-select" id="inputGroupSelect01" required>
              <!-- <option selected>Choose...</option> -->
              <option value="Morning">Morning(4AM-11:59AM)</option>
              <option value="Noon">Noon(12PM-7:59PM)</option>
              <option value="Night">Night(8PM-3:59AM)</option>
            </select>
          </div>
          
        <div class="input-group mb-3">
          <label class="input-group-text" for="inputGroupSelect01"
            >Status</label
          >
          <select class="form-select" id="inputGroupSelect02" required>
            <!-- <option selected>Choose...</option> -->
            <option value="pending">Pending</option>
            <option value="complete">Complete</option>
            <option value="clear">Clear</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary btn-submit" id="entry">
          Submit
        </button>
      </form>

   
    <script src="/js/additem.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
